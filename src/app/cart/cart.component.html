<div *ngFor="let item of items">
    <div class="card mb-3" *ngFor="let item of items" style="max-width: 540px;">
    </div>
    <div class="col-md-8">
        <div class="card-body">
            <img src="../../assets/img/{{item.photo}}" alt="" style="height: 200px; width:120px;">
            <h5 class="card-title">Destination:</h5>

            <h5 class="card-title"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-calendar3" viewBox="0 0 16 16">
                    <path
                        d="M14 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857V3.857z" />

                </svg> {{ item.startDate}}</h5>
        </div>
    </div>
    <br><br>
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
        <div class="input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg">Name:</span>
            <input id="name" type="text" formControlName="name" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg">
        </div>
        <br>
        <div class="input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg">Address:</span>
            <input id="address" type="text" formControlName="address" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg">
        </div>
        <br>
        <button type="submit" class="btn btn-outline" style="background-color: #f4709a;">Final Reservation & Final
            Purchase</button>
        <br><br>
    </form>
